<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="person">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate corrupti maiores,
                     illo alias aliquid sit cumque velit temporibus sapiente. Hic?
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>

<script src="app.js"></script>
<script src="https://use.fontawesome.com/c1b3c85e9d.js"></script>
</body>
</html>
